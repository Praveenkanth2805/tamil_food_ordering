{% extends "base.html" %}

{% block title %} - Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="user_type" class="form-label">Register as *</label>
                        <select class="form-control" id="user_type" name="user_type" required onchange="toggleSellerFields()">
                            <option value="">Select Account Type</option>
                            <option value="customer">Customer</option>
                            <option value="seller">Restaurant Owner</option>
                            <option value="delivery">Delivery Agent</option>
                        </select>
                    </div>
                    
                    <!-- Seller specific fields -->
                    <div id="sellerFields" style="display: none;">
                        <div class="card mb-3">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-store"></i> Restaurant Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="restaurant_name" class="form-label">Restaurant Name *</label>
                                        <input type="text" class="form-control" id="restaurant_name" name="restaurant_name">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="restaurant_phone" class="form-label">Restaurant Phone *</label>
                                        <input type="tel" class="form-control" id="restaurant_phone" name="restaurant_phone">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="restaurant_address" class="form-label">Restaurant Address *</label>
                                    <textarea class="form-control" id="restaurant_address" name="restaurant_address" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the Terms and Conditions
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p>Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-in-alt"></i> Login Here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function toggleSellerFields() {
    const userType = document.getElementById('user_type').value;
    const sellerFields = document.getElementById('sellerFields');
    
    if(userType === 'seller') {
        sellerFields.style.display = 'block';
        // Make seller fields required
        document.getElementById('restaurant_name').required = true;
        document.getElementById('restaurant_phone').required = true;
        document.getElementById('restaurant_address').required = true;
    } else {
        sellerFields.style.display = 'none';
        // Remove required attribute
        document.getElementById('restaurant_name').required = false;
        document.getElementById('restaurant_phone').required = false;
        document.getElementById('restaurant_address').required = false;
    }
}

// Form validation
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if(password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
    }
});
</script>
{% endblock %}
