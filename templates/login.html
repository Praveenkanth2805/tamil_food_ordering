{% extends "base.html" %}

{% block title %} - Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">New to Tamil Food?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p>Login as:</p>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-info btn-sm" onclick="setDemo('customer')">
                            Customer
                        </button>
                        <button type="button" class="btn btn-outline-info btn-sm" onclick="setDemo('seller')">
                            Restaurant
                        </button>
                        <button type="button" class="btn btn-outline-info btn-sm" onclick="setDemo('delivery')">
                            Delivery
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function setDemo(type) {
    if(type === 'customer') {
        document.getElementById('username').value = 'customer1';
        document.getElementById('password').value = 'password123';
    } else if(type === 'seller') {
        document.getElementById('username').value = 'seller1';
        document.getElementById('password').value = 'password123';
    } else if(type === 'delivery') {
        document.getElementById('username').value = 'delivery1';
        document.getElementById('password').value = 'password123';
    }
}
</script>
{% endblock %}
